{{template "base" .}}

{{define "title"}}Домашняя страница{{end}} 

{{define "main"}}

    <h2>Последние Заметки</h2>
    {{if .Snippets}}
        <table>
            <tr>
                <th>Заголовок</th>
                <th>Создан</th>
                <th>ID</th>
            </tr>
            {{range .Snippets}}
            <tr>
                <td><a href="/snippet/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Created}}</td>
                <td>#{{.ID}}</td>
            </tr>
            {{end}}
        </table>
    {{else}}
        <p>Здесь ничего нет... пока что!</p>
    {{end}}
{{end}}
