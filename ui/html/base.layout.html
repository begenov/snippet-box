{{define "base"}}
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>
            {{template "title"}} - Snippetbox
        </title>
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="styleshost" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700">
    </head>
    <body>
        <header>
            <h1>
                <a href="/">Хранилище Заметок</a>
            </h1>
            <nav>
                <div>
                    <a href="/">Домашяя страница</a>
                    {{if .IsAuthenticated}}
                    <a href="/snippet/create">Creaete Snippet</a>
                    {{end}}
                </div>
                <div>
                    {{if .IsAuthenticated}} 
                    <form action="/user/logout">
                        <button>Logout</button>
                    </form>
                    {{else}}
                    <a href="/user/signup">Singup</a>
                    <a href="/user/login">Login</a>
                    {{end}}
                </div>
            </nav>
            <main>
                {{with .Flash}}
                <div class="flash">
                    {{.}}
                </div>
                {{end}}
                {{template "main" .}}
            </main>
            {{template "footer" .}}
            <script src = "/static/js/main.js" type="text/javascript"></script>
        </header>
    </body>
</html>
{{end}}
